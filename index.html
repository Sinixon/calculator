<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <main class="main">
            <div class="calculator">
                <div class="screen">80087355</div>
                <div class="buttonsGrid">

                    <button class="span-2">CLEAR</button>
                    <button class="span-2">DEL</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>

                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </main>
    </body>
</html>
